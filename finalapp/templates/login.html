<!doctype html>
<html>
  <head>
     <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

    <title>Login</title>
  </head>
  <body>
    <h1>Login</h1>
    <form method="post" action="{{ url_for('login') }}">

      {{ form.username.label }} {{ form.username }}
      {{ form.password.label }} {{ form.password }}
      {{ form.submit }}
    </form>
  </body>
</html>
